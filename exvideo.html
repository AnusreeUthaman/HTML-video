<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1><center>video</center></h1>
    <hr>
    <h3>controls</h3><br>
    <video src="videos/vdo1.mp4" type="video/quicktime" controls width="25%" height="25%"></video><br>
    <h3>autoplay</h3><br>
    <video src="videos/vdo1.mp4" type="video/quicktime" autoplay controls  width="25%" height="25%"></video><br>   
    <h3>loop</h3><br>
    <video src="videos/vdo1.mp4" type="video/quicktime" loop controls width="25%" height="25%"></video><br>
    <h3>muted controls</h3>
    <video src="videos/vdo1.mp4" type="video/quicktime" muted controls width="25%" height="25%"></video>

    
</body>
</html>
